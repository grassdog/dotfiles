# Global Rubocop rules that play well with https://github.com/ruby-formatter/rufo
#
# Basically just keep lints and leave the style ones alone.

AllCops:
  DisplayCopNames: true
  Exclude:
    - 'vendor/**/*'
    - 'spec/fixtures/**/*'
    - 'tmp/**/*'
  TargetRubyVersion: 2.2

Style:
  Enabled: false

Layout:
  Enabled: false

Metrics:
  Enabled: false

